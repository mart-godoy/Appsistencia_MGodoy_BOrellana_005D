<ion-header>
  <ion-toolbar class="header1">
    <ion-buttons slot="start">
      <ion-back-button 
          defaultHref="/inicioalumno"
          text=""
          color="primary"
          mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title class="title1">Feriados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
          *ngFor="let fechas of calendario2">

          <ion-card class="ic">
            <ion-card-header>
              <ion-card-title>{{fechas.nombre}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              {{fechas.fecha}}
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
